<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/new-order.css" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="../../scripts/user.js"></script>
    <title>SendIT</title>
  </head>

  <body style="background-color:whitesmoke">
    <section class="new-o">
      <div class="new-o-header"><strong>New parcel delivery order</strong></div>
      <div class="new-o-body">
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/home.png" alt="" />
          </div>
          <input class="new-o-form-control" placeholder="Pick up location" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/destination.png" alt="" />
          </div>
          <input class="new-o-form-control" placeholder="Destination" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/number-blocks.png" alt="" />
          </div>
          <input class="new-o-form-control" placeholder="Quantity" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/balance.png" alt="" />
          </div>
          <input class="new-o-form-control" placeholder="Weight" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/calendar.png" alt="" />
          </div>
          <input
            type="date"
            class="new-o-form-control"
            placeholder="Delivery date"
          />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/manager.png" alt="" />
          </div>
          <input class="new-o-form-control" placeholder="Beneficiary name" />
        </div>
        <div class="input-group">
          <div class="input-group-addon">
            <img src="../../assets/images/call.png" alt="" />
          </div>
          <input
            class="new-o-form-control"
            placeholder="Beneficiary telephone"
          />
        </div>
        <a class="order-submit" href="user.html">
          <img
            class="fab-icon"
            src="../../assets/images/confirm.png "
            alt="logo"
          />
          <p class="fab-label">submit</p>
        </a>
      </div>
    </section>
  </body>
</html>
